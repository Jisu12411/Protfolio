<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드뉴스 | 포트폴리오</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #F3F0F0;
      --text-dark: #1A1410;
      --accent: #A66A43;
      --accent-strong: #8A4F29;
      --muted: #6D5A51;
      --card: #ffffff;
      --shadow: 0 18px 36px rgba(51, 34, 24, 0.12);
      --border-soft: #e8e1dc;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      color: var(--text-dark);
      background: var(--bg-main);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    .nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 6vw;
      background: rgba(248,244,241,0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      z-index: 10;
    }

    .nav__brand { font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
    .nav__dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); display: inline-block; }
    .nav__menu { display: flex; gap: 14px; color: var(--muted); font-weight: 600; }
    .nav__menu a:hover { color: var(--accent-strong); }

    .page-hero {
      padding: 120px 6vw 60px;
      background: radial-gradient(circle at 10% 20%, rgba(166,106,67,0.12), transparent 40%), var(--bg-main);
    }

    .breadcrumb { color: var(--muted); font-size: 0.95rem; letter-spacing: 0.06em; text-transform: uppercase; }
    .page-title { font-family: 'Playfair Display', serif; font-size: clamp(40px, 7vw, 68px); margin: 12px 0 8px; }
    .page-desc { max-width: 720px; color: var(--muted); font-size: 1.05rem; }

    .page { padding: 40px 6vw 100px; }

    .slider {
      position: relative;
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border-soft);
    }

    .slides { display: flex; transition: transform 0.35s ease; }
    .slide { min-width: 100%; padding: 26px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 18px; align-items: start; }
    .slide h3 { margin: 0 0 8px; }
    .slide p { margin: 0; color: var(--muted); }

    .slide-visual {
      background: #fefefe;
      border-radius: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 12px 28px rgba(0,0,0,0.08);
      overflow: auto;
      max-height: 80vh;
    }

    .mock-image { width: 100%; border-radius: 12px; background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 820px; }

    .slider__control { position: absolute; top: 50%; transform: translateY(-50%); width: 46px; height: 46px; border-radius: 50%; border: none; background: rgba(255,255,255,0.94); box-shadow: var(--shadow); cursor: pointer; font-size: 1.2rem; transition: transform 0.2s ease, background 0.2s ease; }
    .slider__control:hover { transform: translateY(-50%) scale(1.04); background: #fff; }
    .slider__control.prev { left: 14px; }
    .slider__control.next { right: 14px; }

    footer { padding: 40px 6vw 60px; color: var(--muted); font-size: 0.95rem; }
  </style>
</head>
<body>
  <nav class="nav" aria-label="상단 네비게이션">
    <div class="nav__brand"><span class="nav__dot"></span> Portfolio</div>
    <div class="nav__menu">
      <a href="index.html">Home</a>
      <a href="#">Projects</a>
    </div>
  </nav>

  <header class="page-hero">
    <div class="breadcrumb">Project · Card News</div>
    <h1 class="page-title">카드뉴스</h1>
    <p class="page-desc">SNS용 스와이프 카드 포맷으로 브랜드 메시지를 전달하는 카드뉴스 시리즈. 색상과 레이아웃을 통일감 있게 구성했습니다.</p>
  </header>

  <main class="page">
    <div class="slider" aria-label="카드뉴스 슬라이드">
      <div id="slides" class="slides"></div>
      <button id="prev-btn" class="slider__control prev" aria-label="이전 슬라이드">‹</button>
      <button id="next-btn" class="slider__control next" aria-label="다음 슬라이드">›</button>
    </div>
  </main>

  <footer>
    © 2024 Jisu Park. 카드뉴스 프로젝트 소개.
  </footer>

  <script>
    const data = [
      { title: '카드 시리즈 A', desc: '메인 컬러와 일러스트로 통일감 있는 6장 세트.', colors: ['#F3E0D7', '#C88362'], height: 860 },
      { title: '카드 시리즈 B', desc: '데이터 포인트를 강조한 정보형 카드 5장.', colors: ['#F7E7DB', '#B96C42'], height: 840 }
    ];

    const slidesWrapper = document.getElementById('slides');
    let currentIndex = 0;

    function createMockImage(colors, height) {
      const el = document.createElement('div');
      el.className = 'mock-image';
      el.style.backgroundImage = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
      el.style.height = height + 'px';
      return el;
    }

    function renderSlides() {
      slidesWrapper.innerHTML = '';
      data.forEach((slide) => {
        const slideEl = document.createElement('div');
        slideEl.className = 'slide';

        const info = document.createElement('div');
        const h3 = document.createElement('h3');
        h3.textContent = slide.title;
        const p = document.createElement('p');
        p.textContent = slide.desc;
        info.append(h3, p);

        const visual = document.createElement('div');
        visual.className = 'slide-visual';
        visual.appendChild(createMockImage(slide.colors, slide.height));

        slideEl.append(info, visual);
        slidesWrapper.appendChild(slideEl);
      });
    }

    function updateSlidePosition() {
      slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % data.length;
      updateSlidePosition();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      updateSlidePosition();
    }

    document.getElementById('next-btn').addEventListener('click', nextSlide);
    document.getElementById('prev-btn').addEventListener('click', prevSlide);

    renderSlides();
  </script>
</body>
</html>
